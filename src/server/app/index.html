<!DOCTYPE html>
<html>
<head>

    <!--CSS-->
    <link href="http://bootswatch.com/flatly/bootstrap.css" rel="stylesheet" type="text/css">

    <!--Javascript Libs-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular-sanitize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-cookies.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.js"></script>

    <!--Controllers-->
    <script src="app.js"></script>
    <script src="about/aboutController.js"></script>
    <script src="location/locationController.js"></script>
    <script src="home/homeController.js"></script>
    <script src="used-cars/usedCarsController.js"></script>


</head>
<body ng-app="app" ng-controller="AppCtrl">
<div class="container">


    <div class="row">
        <div class="col-lg-6">
            <img src="assets/img/RosesAutomotiveLogo.gif">
        </div>
        <div class="col-lg-6">
            <h3>26 North Main Street, Sherborn, MA 01770</h3>
        </div>
    </div>


    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <!--Written company name-->
                    <li><h3 class="h3-brand bounce animated" ui-sref="home">FundsXpert</h3></li>
                    <!--Navbar links-->
                    <li><a ui-sref="home">Home</a></li>
                    <li><a ui-sref="location">Location</a></li>
                    <!--TODO: used car page-->
                    <li><a ui-sref="used-cars">Used Cars</a></li>
                    <!--TODO: solar page-->
                    <li><a ui-sref="home">Solar</a></li>
                    <li><a ui-sref="about">About</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <!--Angular view insertion-->
    <!--This is where the pages get injected dynamically to-->
    <div ui-view></div>


    <footer>
        <h3 class="text-center">Call</h3>
        <h1 class="text-center">508-650-1628</h1>
    </footer>
</div>

</body>
</html>
